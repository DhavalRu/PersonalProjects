<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A basic Tic-tac-toe game where the computer never loses"/>
    <meta http-equiv="author" content="Dhaval Rughani"/>
    <title>Tic Tac Toe</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container text-center">
      <h1>Tic Tac Toe</h1>
      <div class="row">
        <button id="sq0" class="btn btn-default btn-lg"></button>
        <button id="sq1" class="btn btn-default btn-lg"></button>
        <button id="sq2" class="btn btn-default btn-lg"></button>
      </div>
      <div class="row">
        <button id="sq3" class="btn btn-default btn-lg"></button>
        <button id="sq4" class="btn btn-default btn-lg"></button>
        <button id="sq5" class="btn btn-default btn-lg"></button>
      </div>
      <div class="row">
        <button id="sq6" class="btn btn-default btn-lg"></button>
        <button id="sq7" class="btn btn-default btn-lg"></button>
        <button id="sq8" class="btn btn-default btn-lg"></button>
      </div>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOption" id="playX" value="X"> <span>X</span>
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOption" id="playO" value="O"> <span>O</span>
      </label>
      <p id='winner'></p>
    </div>
    <footer class="text-center">
      <a href="https://dhavalru.github.io/" target="_blank">Dhaval Rughani</a> &copy <span id="copyyear"></span>
    </footer>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
