<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="Using the Wikipedia API"/>
    <meta http-equiv="author" content="Dhaval Rughani" />
    <title>Wikipedia Viewer</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Wikipedia Viewer</h1>
      <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary btn-lg btn-block" target="_blank" role="button">Browse a random Wikipedia article</a>
      <input type="search" name="wikiSearch" id="searchbox" placeholder="Search" required>
      <button type="submit" id="submitbutton" class="btn btn-primary btn-lg">Submit</button>
    </div>
    <ul id="results" class="container-fluid">
    </ul>
    <footer class="text-center">
      <a href="https://dhavalru.github.io/" target="_blank">Dhaval Rughani</a> &copy <span id="copyyear"></span>
    </footer>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>    
  </body>
</html>
