<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Pomodoro clock that lets you set session and break time"/>
    <meta http-equiv="author" content="Dhaval Rughani"/>
    <title>Pomodoro Clock</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container text-center">
      <h1>Pomodoro Clock</h1>
      <div class="row">
        <div class="break">
          <h4>Break Length</h4>
          <button id="breakminus" class="btn btn-default">-</button>
          <p id="breaklength">5</p>
          <button id="breakplus" class="btn btn-default">+</button>
        </div>
        <div class="session">
          <h4>Session Length</h4>
          <button id="sessionminus5" class="btn btn-default">-5</button>
          <button id="sessionminus" class="btn btn-default">-</button>
          <p id="sessionlength">25</p>
          <button id="sessionplus" class="btn btn-default">+</button>
          <button id="sessionplus5" class="btn btn-default">+5</button>
        </div>
      </div>
      <canvas id="canvas" width="300" height="300">
      </canvas>
      <div class="timer">
        <p id="status">Session</p>
        <p id="clocktime">25:00</p>
      </div>
      <audio id="aud" src="https://www.myinstants.com/media/sounds/air-horn-club-sample_1.mp3" type="audio/mpeg"></audio>
      <button id="start" class="btn btn-primary">Start</button>
      <button id="pause" class="btn btn-warning">Pause</button>
      <button id="reset" class="btn btn-danger">Reset</button>
    </div>
    <footer class="text-center">
      <a href="https://dhavalru.github.io/" target="_blank">Dhaval Rughani</a> &copy <span id="copyyear"></span>
    </footer>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
