<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="Using the Wikipedia API"/>
    <meta http-equiv="author" content="Dhaval Rughani" />
    <title>Show the Local Weather</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Show the Local Weather</h1>
      <button type="button" class="btn btn-default btn-lg" disabled="disabled" id = "city">City</button>
      <img src='http://openweathermap.org/img/w/.png' class='img-responsive center-block' id = "icon" alt='Icon of weather'>
      <button type="button" class="btn btn-primary btn-lg col-xs-12 col-md-4 temperature">Temperature</button>
      <button type="button" class="btn btn-default btn-lg col-xs-12 col-md-4" disabled="disabled" id = "description">Description</button>
      <button type="button" class="btn btn-default btn-lg col-xs-12 col-md-4" disabled="disabled" id = "wind">Wind speed</button>
    </div>
    <footer class="text-center">
      <a href="https://dhavalru.github.io/" target="_blank">Dhaval Rughani</a> &copy <span id="copyyear"></span>
    </footer>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
