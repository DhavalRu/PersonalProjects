<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Basic calculator"/>
    <meta http-equiv="author" content="Dhaval Rughani" />
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="containerID" class="container">
      <div id="calc">
        <h2 class="text-center">Calculator</h2>
        <div id = "resultdiv">
          <p id="result" class="text-right">0</p>
          <p id="log" class="text-right">0</p>
        </div>
        <div class="buttons">
          <button class="btn btn-danger">CE</button>
          <button class="btn btn-danger">C</button>
          <button class="btn btn-primary">&divide;</button>
          <button class="btn btn-primary">&times;</button>
          <button class="btn btn-default">7</button>
          <button class="btn btn-default">8</button>
          <button class="btn btn-default">9</button>
          <button class="btn btn-primary">-</button>
          <button class="btn btn-default">4</button>
          <button class="btn btn-default">5</button>
          <button class="btn btn-default">6</button>
          <button class="btn btn-primary">+</button>
          <button class="btn btn-default">1</button>
          <button class="btn btn-default">2</button>
          <button class="btn btn-default">3</button>
          <button id="equals" class="btn btn-primary">=</button>
          <button id="zero" class="btn btn-default">0</button>
          <button class="btn btn-default">.</button>
        </div>
      </div>
    </div>
    <footer class="text-center">
      <a href="https://dhavalru.github.io/" target="_blank">Dhaval Rughani</a> &copy <span id="copyyear"></span>
    </footer>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
