<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

  <body>

    <div class="container-fluid">
  <h1 class="text-center">Random Quote Machine</h1>
  <p class="text-center description">A collection of some motivational quotes I like.</p>
  <blockquote>
    <p class="text-center" id="quote"></p>
    <footer class="text-right author"><cite></cite></footer>
  </blockquote>
  <button type="button" class="btn btn-primary btn-lg newQuote">New Quote</button>
  <a class="btn btn-primary btn-lg tweet" href="#" target="_blank" role="button">Tweet this</a>
</div>
