<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="A collection of random quotes"/>
    <meta http-equiv="author" content="Dhaval Rughani" />
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Random Quote Machine</h1>
      <p class="description">A collection of some motivational quotes I like.</p>
      <blockquote>
        <p id="quote"></p>
        <footer class="text-right author"><cite></cite></footer>
      </blockquote>
      <button type="button" class="btn btn-primary btn-lg col-xs-12 col-md-3 newQuote">New Quote</button>
      <a class="btn btn-primary btn-lg col-xs-12 col-md-3 tweet" href="#" target="_blank" role="button">Tweet this</a>
    </div>
    <footer class="text-center">
      <a href="https://dhavalru.github.io/" target="_blank">Dhaval Rughani</a> &copy <span id="copyyear"></span>
    </footer>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
